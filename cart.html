      <div class="container">
        <p class="large">Shop Cart</p>
        <p>Total Price EGP 950.00</p>
        <div class="flex">
          <div class="card">
            <div class="image">
              <img src="./images//handkerchief2.jpg" alt="" />

              <p class="price">149</p>
              <p class="margin"><i class="fa-solid fa-trash-can"></i> Remove</p>
            </div>
          </div>

            <i class="fa-solid fa-plus" id="border"></i> <span>3</span>

          </div>
        </div>

              <p class="price">449</p>
              <p class="margin"><i class="fa-solid fa-trash-can"></i> Remove</p>
            </div>
          </div>
          <div class="quantity">
            <i class="fa-solid fa-plus" id="border"></i> <span>1</span>
            <i class="fa-solid fa-minus" id="border"></i>
