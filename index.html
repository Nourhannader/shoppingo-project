<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style1.css" />
    <title>login</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo-links">
        <div class="logo">
          <i class="fa-solid fa-cart-shopping"></i>
          <a href="#" style="color: #3F4C56;">Shoppingo</a>
        </div>
      </div>
      <div class="links">
        <a><i class="fa-brands fa-instagram"></i></a>
        <a><i class="fa-brands fa-facebook"></i></a>
        <a><i class="fa-brands fa-tiktok"></i></a>
        <a><i class="fa-brands fa-twitter"></i></a>
        <a><i class="fa-brands fa-linkedin"></i></a>
        <a> <i class="fa-brands fa-youtube"></i></a>
        <button  class="action_btn btnLogin-popup">Log In</button>
        <button  class="action_btn">Register</button>
      </div>

      <div class="toggle_btn">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="dropdown_menu">
        <div class="dropicon">
          <a><i class="fa-brands fa-instagram"></i></a>
          <a><i class="fa-brands fa-facebook"></i></a>
          <a><i class="fa-brands fa-tiktok"></i></a>
          <a><i class="fa-brands fa-twitter"></i></a>
          <a><i class="fa-brands fa-linkedin"></i></a>
          <a> <i class="fa-brands fa-youtube"></i></a>
          <button id="active" class="action_btn">Log In</button>
          <button class="action_btn">Register</button>
        </div>
      </div>
    </div>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="./home.html">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <div class="remember-forgot">
            <label ><input type="checkbox">Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button class="btn" type="submit">Login</button>
          <div class="login-register">
            <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
          </div>
        </form>
      </div>
      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required />
                <label for="">Username</label>
              </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <div class="remember-forgot">
            <label ><input type="checkbox">i agree to the terms& condition </label>
            
          </div>
          <button class="btn submitReg" >Register</button>
          <div class="login-register">
            <p>Already have an account? <a href="#" class="login-link">Login</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
